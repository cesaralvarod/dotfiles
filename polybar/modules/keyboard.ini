[module/keyboard]
type = internal/xkeyboard

click-right = setxbmap es &

click-left = setxbmap us &

blacklist-0 = num lock
blacklist-1 = caps lock
blacklist-2 = scroll lock

format-prefix = "ï„œ  "
format-foreground = ${colors.pink-2}
format-padding = 1

label-layout = %layout%
label-layout-foreground = ${colors.white}



