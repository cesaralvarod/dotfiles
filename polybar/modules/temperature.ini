[module/temperature]

type = internal/temperature
interval = 0.5
format = <ramp> <label>
format-padding = 1

format-warn = <ramp> <label-warn>
label = %temperature-c%

label-warn = "%temperature-c% "
label-warn-font = 3

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-0-foreground = ${colors.blue-1}
ramp-1-foreground = ${colors.blue-2}
ramp-2-foreground = ${colors.red-2}
ramp-3-foreground = ${colors.red-3}
ramp-4-foreground = ${colors.red-4}
