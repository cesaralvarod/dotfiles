[module/date]
type = internal/date
interval = 20

date = "%a %d"
date-alt = "%a %b %d %Y"
time = "%H:%M"
time-alt = "%H:%M:%S" 

format-prefix = "ÔÅ≥  "
format-padding = 1
format-foreground = ${colors.white}
format-prefix-foreground =${colors.orange-1}

label = %date%, %time%
label-foreground = ${colors.white}

