[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_14.2.analog-stereo
use-ui-max = false

format-volume = <ramp-volume><label-volume><bar-volume>
format-volume-background = ${colors.black}
format-volume-padding = 1
label-volume = %percentage%%
label-volume-foreground = ${colors.white}
label-volume-padding = 1

format-muted-background = ${colors.black}
format-muted-padding = 1
label-muted =   (%percentage%%) 
label-muted-foreground = ${colors.red-1}

bar-volume-empty = 
bar-volume-fill = 
bar-volume-indicator = 
bar-volume-width = 10
bar-volume-empty-foreground = ${colors.white}
bar-volume-indicator-foreground = ${colors.white}

bar-volume-gradient = true
bar-volume-foreground-0 = ${colors.green-2}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 墳
ramp-volume-3 = 
ramp-volume-foreground = ${colors.white}

click-right = pavucontrol &
