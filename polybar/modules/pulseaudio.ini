[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

label-volume = %percentage%%
label-volume-foreground = ${colors.white}
label-volume-padding = 1

format-volume = <ramp-volume><label-volume><bar-volume>
format-volume-background = ${colors.trans}
format-volume-padding = 1

format-muted-background = ${colors.trans}
format-muted-padding = 1
label-muted = 󰝟 (%percentage%%)
label-muted-foreground = ${colors.red-1}

bar-volume-empty = 
bar-volume-fill = 
bar-volume-indicator = 
bar-volume-width = 10
bar-volume-empty-foreground = ${colors.white}
bar-volume-indicator-foreground = ${colors.green-2}

bar-volume-gradient = true
bar-volume-foreground-0 = ${colors.green-2}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-3 = 
ramp-volume-foreground = ${colors.white}

click-right = pavucontrol &
