<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/popup.css" />
  </head>
  <body>
    <div class="container pt-3">
      <div class="mb-2 p-2">
        <h5><img src="/img/logo.png" alt="Smart PDF"  /></h5>
      </div>
      <div class="d-flex flex-row btn-row justify-content-around mb-2">
        <div class="buttons-holder">
          <button class="btn find-pdf-files">
            <img src="/img/i-search.png" alt="" class="p-1" /><br />
            Find PDF
          </button>
          <button class="btn download-history">
            <img
                    src="/img/i-history.png"
                    alt=""

            /><br />
            History
          </button>
        </div>
        <div class="converter-holder">
          <button class="btn go-to-converter">
            <img
                    src="/img/i-convert.png"
                    alt=""
            /><br />
            Go to converter â†’
          </button>
        </div>
      </div>
      <div class="pdf-keeper">
        <ul class="row list-group pdf-files-container hidden mb-2">
          <li></li>
        </ul>
      </div>
      <div class="pdf-preloader hidden">
        <img src="/img/preloader.gif" alt="Loading..." />
      </div>
      <script src="/js/popup.js"></script>
    </div>
  </body>
</html>
